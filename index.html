<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name:
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label for="email" id="email-label"
          >Email:
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label for="number" id="number-label"
          >Age:
          <input
            id="number"
            type="number"
            placeholder="Enter your age"
            min="1"
            max="5"
          />
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="role">
            <option>(select an option)</option>
            <option>student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="definitely"
          >Would you recommend freeCodeCamp to a friend?
          <input
            id="definitely"
            type="radio"
            name="check-group"
            class="inline"
            value="definetly"
          />Definetly
        </label>
        <label for="maybe">
          <input
            id="maybe"
            type="radio"
            name="check-group"
            class="inline"
            value="maybe"
          />Maybe
        </label>
        <label for="notsure">
          <input
            id="notsure"
            type="radio"
            name="check-group"
            class="inline"
            value="notsure"
          />Maybe
        </label>
      </fieldset>

      <fieldset>
        <label for="dropdownfav"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdownfav" name="role">
            <option>(select an option)</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>
      </fieldset>

      <label for="improve-group">
        <input
          id="frontend"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="frontend"
        />
        Front-end Projects
      </label>

      <label for="improve-group">
        <input
          id="backend"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="backend"
        />
        Back-end Projects
      </label>

      <label for="improve-group">
        <input
          id="data"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="data"
        />
        Data Visualization
      </label>

      <label for="improve-group">
        <input
          id="challenges"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="challenges"
        />
        Challenges
      </label>

      <label for="improve-group">
        <input
          id="opensource"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="open"
        />
        Open Source Community
      </label>

      <label for="improve-group">
        <input
          id="gitter"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="gitter"
        />
        Gitter help rooms
      </label>

      <label for="improve-group">
        <input
          id="videos"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="videos"
        />
        Videos
      </label>

      <label for="improve-group">
        <input
          id="meetup"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="meetup"
        />
        City Meetups
      </label>

      <label for="improve-group">
        <input
          id="wiki"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="wiki"
        />
        Wiki
      </label>

      <label for="improve-group">
        <input
          id="forum"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="forum"
        />
        Forum
      </label>

      <label for="improve-group">
        <input
          id="addcourses"
          type="checkbox"
          required
          name="improve-group"
          class="inline"
          value="addcourses"
        />
        Additional Courses
      </label>

      <label
        >Any comments or suggestions?
        <textarea
          id="sugestions"
          name="sugestions"
          rows="8"
          cols="30"
          placeholder="Enter your comment here..."
          value="sugestions"
        >
        </textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
